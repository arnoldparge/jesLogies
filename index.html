<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script src="js/cordova.js"></script>-->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!--STYLE-->
    <style>

        body {
            background-color: lightgray;
        }

        ._heading {
            position: fixed;
            height: 50px;
            font-size: 35px;
            background-color: black;
            color: darkgray;
            width: 100%;
            box-shadow: gray 0 0 15px 5px;
            z-index: 10;
        }

        .btn {
            background-color: #555;
            color: white;
        }

            .btn:focus {
                color: white;
                outline: none;
            }

        #btnAdd {
            float: right;
            margin: 7px;
        }

        ._body {
            text-align: center;
        }

        ._card {
            width: 80%;
            margin: 0 auto;
            background-color: black;
            color: white;
        }

        ._cardHead {
            text-align: center;
            height: 25px;
            font-size: 18px;
            background-color: #555;
            color: white;
        }

        ._cardFoot {
            text-align: center;
            height: 25px;
            font-size: 18px;
            background-color: #555;
            color: white;
            bottom: 0;
        }

        ._cardContainer {
            font-size: large;
            color: darkgray;
            margin: 5px;
        }

        #_loadingImgParent {
            width: 100%;
            position: fixed;
            height: 1000px;
            text-align: center;
            background-color: white;
        }

            #_loadingImgParent > img {
            }

        ._txtSearch {
            width:90%;
            height:40px;
            font-size:25px;
            padding:5px;
            outline:none;
            text-align:center;
            border:none;
        }

    </style>

    <!--Loader script-->
    <script>
        $(document).ready(function () {
            $("#_loadingImgParent").hide();
        });
    </script>

</head>
<body>

    <!--LOADING-->
    <div id="_loadingImgParent">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <img src="images/ajax-loader.gif" />
        <br />
        <br />
        <b>loaDing...</b>
    </div>

    <!--HEADER-->
    <div class="_heading">
        <span style="margin-left: 20px">jesLogies</span>
        <button class="btn" id="btnAdd">add</button>
    </div>

    <div style="height: 70px;"></div>

    <!--BODY-->
    <div class="_body">

        <div ng-app="myApp" ng-controller="customersCtrl">
            <input type="text" class="_txtSearch" placeholder="Search Here" ng-model="txtsearch" />
            <br />
            <br />

            <div ng-repeat="x in names|filter : txtsearch">
                <div class="_card">
                    <div class="_cardHead">{{ x.cust_name }}</div>
                    <div class="_cardContainer">
                        Total Cost: <b>{{ x.tot_cost }} </b>
                        <br />
                        App Name: {{ x.app_name }} 
                        <br />
                        App Type: {{ x.app_type }} 
                    </div>
                    <div class="_cardFoot">
                        <div class="row">
                            <div class="col-xs-3">
                                Edit
                            </div>
                            <div class="col-xs-6">
                                View Instlmnts
                            </div>
                            <div class="col-xs-3">
                                Del
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </div>

        </div>


    </div>

    <div style="height: 20px;"></div>



    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {
            $http.get("https://arnoldparge.000webhostapp.com/show_all_cust2.php")
            .then(function (response) { $scope.names = response.data.records; });
        });
    </script>

</body>
</html>
